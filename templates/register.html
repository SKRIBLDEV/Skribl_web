    class = "header-content"

    ng-click="goToHome()">

<!-- The register html configuration -->
<div class="block0">
  <center>
    <div class="relativeCard">
      <div class="card-inner">
        <div class="card-content">
          <h1> REGISTER </h1><br>
           <form id="registerform" name="registerForm">
          <input placeholder="first name"       class="text-field" type="text" ng-model=userinput.firstName required> <br><br>
          <input placeholder="name"             class="text-field" type="text" ng-model=userinput.lastName required> <br><br>
          <input placeholder="username"         class="text-field" type="text" ng-model=userinput.username required> <br><br>
          <input placeholder="email"            class="text-field" type="text" ng-model=userinput.email required> <br><br>
          <input placeholder="institution"      class="text-field" type="text" ng-model=userinput.institution required> <br><br>
          <input placeholder="faculty"          class="text-field" type="text" ng-model=userinput.faculty required> <br><br>
          <input placeholder="department"       class="text-field" type="text" ng-model=userinput.department  required> <br><br>
          <input placeholder="research domains" class="text-field" type="text" ng-model=userinput.researchDomains required> <br><br>
          <input placeholder="research group"   class="text-field" type="text" ng-model=userinput.researchGroup required> <br><br>
          <br>
          <input placeholder="password" class="text-field" type="password" ng-model=userinput.password required> <br><br>
          </form>
          <!-- error handling -->
          <h3><p id="error"></p></h3>
        </div>
        <div class="relative-bottom-right"><div class="round-button">
          <i class="fa fa-angle-right" type="register()" ng-click="register()"  style="color:white"></i>
        </div></div>
    </div>
        
    </div>
  </center>
</div>
