<!-- Should be fixed -->
<div class="header-block">
  <img src="img/logo_defaultcolor.png" 
    class = "header-content" 
    style='height:83%;' 
    alt="skribllog" 
    ng-click="goToHome()">
</div>


<!-- The register html configuration -->
<div class="block0">
  <center>
    <div class="card">
      <div class="card-inner">
        <div class="card-content">
          <h1> REGISTER </h1><br>
          <input placeholder="first name"       class="text-field" type="text" ng-model=userinput.firstName> <br><br>
          <input placeholder="name"             class="text-field" type="text" ng-model=userinput.lastName> <br><br>
          <input placeholder="username"         class="text-field" type="text" ng-model=userinput.username> <br><br>
          <input placeholder="email"            class="text-field" type="text" ng-model=userinput.email> <br><br>
          <input placeholder="institution"      class="text-field" type="text" ng-model=userinput.institution> <br><br>
          <input placeholder="faculty"          class="text-field" type="text" ng-model=userinput.faculty> <br><br>
          <input placeholder="department"       class="text-field" type="text" ng-model=userinput.department> <br><br>
          <input placeholder="research domains" class="text-field" type="text" ng-model=userinput.researchDomains> <br><br>
          <input placeholder="research group"   class="text-field" type="text" ng-model=userinput.researchGroup> <br><br>
          <br>
          <input placeholder="password" class="text-field" type="password" ng-model=userinput.password> <br><br>
          <!-- error handling -->
          <h3><p id="error"></p></h3>
        </div>
    </div>
      <div class="card-bottom-right">
        <div class="round-button">
          <i class="fa fa-angle-right" type="register()" ng-click="register()" style="color:white"></i>
        </div>
      </div>
    </div>
  </center>
</div>
