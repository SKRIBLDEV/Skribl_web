<div class="header-block">
  <img src="img/logo_defaultcolor.png" 
    class = "header-content" 
    style='height:83%;' 
    alt="skribllog" 
    ng-click="goToHome()">
</div>


<!-- The register html configuration -->
<div class="block0">
  <center>
    <div class="relativeCard">
      <div class="card-inner">
        <div class="card-content">
          <h1> REGISTER </h1><br>
           <form name="registerForm">
          <input placeholder="first name"       class="text-field" type="text" ng-model=userinput.firstName   ng-pattern="RegEx_generalName"  required name="firstName"> <br><br>
          <input placeholder="name"             class="text-field" type="text" ng-model=userinput.lastName    ng-pattern="RegEx_generalName"  required name="lastName"> <br><br>
          <input placeholder="username"         class="text-field" type="text" ng-model=userinput.username    ng-pattern="RegEx_username"     required name="username"> <br><br>
          <input placeholder="email"            class="text-field" type="text" ng-model=userinput.email       ng-pattern="RegEx_emailAdress"  required name="email"> <br><br>
          <input placeholder="institution"      class="text-field" type="text" ng-model=userinput.institution ng-pattern="RegEx_generalName"     required name="institution"> <br><br>
          <input placeholder="faculty"          class="text-field" type="text" ng-model=userinput.faculty     ng-pattern="RegEx_generalName"     required name="faculty"> <br><br>
          <input placeholder="department"       class="text-field" type="text" ng-model=userinput.department  ng-pattern="RegEx_generalName"     required name="department"> <br><br>
          <input placeholder="research domains" class="text-field" type="text" ng-model=userinput.researchDomains  ng-pattern="RegEx_generalName" required name="researchDomains"> <br><br>
          <input placeholder="research group"   class="text-field" type="text" ng-model=userinput.researchGroup  ng-pattern="RegEx_generalName"  required name="researchGroup"> <br><br>
          <br>
          <input placeholder="password" class="text-field" type="password" ng-model=userinput.password        ng-pattern="RegEx_password"     required name="password"> <br><br>
          </form>
          <!-- error handling -->
          <h3><p id="error"></p></h3>
        </div>
        <div class="relative-bottom-right"><div class="round-button">
          <i class="fa fa-angle-right" type="register()" ng-click="register()"  style="color:white"></i>
        </div></div>
    </div>
        
    </div>
  </center>
</div>
