<html ng-app="skriblApp">

	<!-- preloaded imagery -->
	<img id="mona" class="visuallyhidden" src="img/logo_s.png" width="320" height="491">
	<link 	async href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>

<head>

	<title>SKRIBL Home</title>

	<!-- include CSS -->
	<link href="css/bootstrap.min.css" 	type="text/css"	rel="stylesheet"></link>
	<link href="css/stdtheme.css" 		type="text/css"	rel="stylesheet"></link>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"></link>
	<!-- include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<!-- inlcude AngularJS routing for SPA -->
	<!-- allows switching to different views/routes on the same page -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"> </script>
	<!-- paperJS | interactive vector graphics -->
	<script src="js/vendor/paper.js"></script>
	
	<!-- main application/configuration logic -->
	<script src="js/main.js"> </script>
	<script src="js/controllers/homeController.js"> </script>
	<script src="js/controllers/loginController.js"> </script>
	<script src="js/controllers/registerController.js"> </script>
	<script src="js/controllers/dashboardController.js"> </script>
	
	<!-- other application js -->
	<script src="js/services/anchorSmoothScroll.js"> </script>
	<script src="js/services/interactiveLogo.js"> </script>

	


</head>

<body>
	<!-- sample header, not stricly necessary but just for demonstration purposes -->
	<!-- this part is (at least in this example) the same for every view/route -->
	

	<!-- this part of the HTML-page is 'dynamic' and will change depending upon the 'route' taken -->
	<!-- initially empty, contents will be configured using ngRoute -->
	<div ng-view> </div>

	<!-- optionally, include a footer or other (static/dynamic) element (like a console) -->
	<!-- <div ng-include = footer.html /> -->

</body>

</html>
