<!-- Search card -->
<!--- @Pieter ng-show...--->
<div class="card" ng-show="true">
    <div class="card-content">
		<span class="card-title grey-text text-darken-4">
			<a> Search </a>
			<a>
                <!--- @Pieter ng-click...--->
                <i class="mdi-content-clear right" ng-click=""></i>
            </a>
		</span>
    </div>
	<span class="grey-text text-darken-4">
		<div class="animated fadeInDown col s12">
            <div class="section">

                <!--- basic search --->
                <input class="input-field" type="text" ng-model="searchTerms" placeholder="search terms (press enter to search)" on-enter="basicSearch(searchTerms)" >

                <!--- advanced search ---->
                <a class="btn-large" ng-click="advancedSearch(something)"> Advanced Search (under construction)</a>

                <!-- general waiting -->
                <div class="row center">
                    <div ng-show="searching">
                        <h5> Searching for publications... </h5>
                        <spinner></spinner>
                    </div>
                </div>

                <!-- results -->
                <div class="section">


                    <!---- internal results ---->
                     <span class="title grey-text text-darken-4">
			            <a> Results found from Skribl </a>
		            </span>
                    <ul class="collection">
                        <div ng-repeat="publication in internalResults">
                            <li class="collection-item">
                                <div class="selectable-black" ng-click="publications.loadPublicationInViewer(publication.id)">
                                    <p class="title">{{publication.title}}</p>
                                </div>
                            </li>
                        </div>
                    </ul>
                    </div>

                <div class="section" ng-show="externalSearch">
                    <!---- external results ---->
                     <span class="title grey-text text-darken-4">
			            <a> Results found from Google Scholar </a>
		            </span>
                    <ul class="collection">
                        <div ng-repeat="publication in externalResults">
                            <li class="collection-item">
                                <div class="selectable-black" ng-click="">
                                    <p class="title">{{publication.title}}</p>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
                <!-- stop results -->

            </div>
        </div>
	</span>
</div>
<!-- end search card
