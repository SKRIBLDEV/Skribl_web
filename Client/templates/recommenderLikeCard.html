SKRIBL also allows for new publications to advise users on the basis of previously established preferences. As already mentioned, use is made for this purpose of a Naive Bayesian classifier that tries to predict whether a publication is or is not of interest to the user.

These preferences are recorded in two different ways. On the one hand, the client can use a specific request to give a rating to a publication. Alternatively, a publication will automatically be recorded as a positive example, if it is added to his / her Favorites-library. \\

The idea behind keeping classifiers was discussed in the previous section ~ \ ref {sec: components}. In order to discover new self publications, use is made of the graph-structure in the database. This will, starting from the user-node, all publications at a certain distance in the graph refer to as possible candidates for the recommended publications. This will automatically all publications accessible from the user libraries (ie including the favorites) and research areas are eligible. The results are then sorted by their impact (based on the number of views).

Then, the selected publications are filtered by the classifier. This will try to publications uninteresting for the user to extract immediately include the text of the title, abstract and keywords analysis. This prevents for example, that a publication that has already been rejected by the user (or a similar publication) reappears in the list of recommendations.
