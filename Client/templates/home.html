 </div>

<!-- ____ [LOGIN / REGISTER] ______________-->
<!-- login button-->
<div class="row" ng-hide="showLogin">
  <div class="col s12 center">
    <!-- small/mobile -->
    <a class="waves-effect waves-light btn-large hide-on-med-and-up" style="width:75%" ng-click="enableLogin()">
      <h5 style="color:white;">Login</h5>
    </a>
    <!-- tablet/desktop -->
    <a class="waves-effect waves-light btn-large hide-on-small-only" ng-click="enableLogin()">
      <h5 style="color:white;">Login</h5>
    </a>
  </div>
</div>
<div class="row hide-on-small-only">
  <div class="col s6 offset-s3 center">
    <div class="large-header-block">
    </div>
  </div>
</div>

<!-- login card-->
<div class="animated pulse row" ng-show="showLogin">
  <div class="col m6 s12 offset-m3">
    <div class="card z-depth-4">
      <div class="card-content">
        <span class="card-title grey-text text-darken-4">Login</span>
        <p>"{{quote}}"</p>
        <div class="row">
          <form class="col s12">
            <!-- username-->
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="login_username" type="text" class="validate" ng-model=userinputLogin.username></input>
                <label for="login_username">User Name</label>
              </div>
              <!-- password-->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-communication-vpn-key prefix"></i>
                  <input id="login_password" type="password" class="validate" ng-model=userinputLogin.password></input>
                  <label for="login_password">Password</label>
                </div>
              </div>
              <!-- login error-->
              <div class="row">
                <div class="col s12 alert-color" id="login_error"></div>
              </div>
              
            </div>
          </form>
        </div>
      </div>
      <div class="card-action white-text-color">
        <div class="col s12 waves-effect waves-light btn-large" ng-click="doLogin()">
          <h5 class="center-align" style="color:white">Login</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- register button-->
<div class="animated pulse row" ng-hide="showRegister">
  <div class="col s12 m6 offset-m3 center white-text-color">
    <!--...... DESKTOP TABLET ..................-->
    <h6 class="center-align hide-on-small-only">Donâ€™t have an account yet?</h6>
    <a class="white-text-color hide-on-small-only" ng-click="enableRegister()">
      <h6 class="center-align">Sign up here</h6>
    </a>
  </div>
</div>

<!--...... MOBILE ..........................-->   
<div class="row hide-on-med-and-up" ng-hide="showRegister">
  <div class="col s12 center">
    <a class="waves-effect waves-light btn-large " style="width:75%" ng-click="enableRegiser()">
      <h5 style="text-decoration:none">Register</h5>
    </a>
  </div>
</div>

<!-- register card-->
<div class="animated pulse row" ng-show="showRegister">
  <div class="col m6 s12 offset-m3">
    <div class="card z-depth-4">
      <div class="card-content ">
        <span class="card-title grey-text text-darken-4">Register</span>
        <p class="grey-text text-darken-4"> All fields are required. <p>
          <div class="row">
            <form class="col s12">

              <!-- First name -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-label-outline prefix"></i>
                  <input id="register_firstname" type="text" class="validate" ng-model=userinput.firstName required>
                  <label for="register_firstname">First Name</label>
                  <div class="alert-color" id="register_error_firstName"></div>
                </div>
              </div>

              <!-- Name (last name) -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-label prefix"></i>
                  <input id="register_lastname" type="text" class="validate" ng-model=userinput.lastName required>
                  <label for="register_lastname">Last Name</label>
                  <div class="alert-color" id="register_error_lastName"></div>
                </div>
              </div>

              <br>

              <!-- user name -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-account-circle prefix"></i>
                  <input id="register_username" type="text" class="validate" ng-model=userinput.username required></input>
                  <label for="register_username">Username</label>
                  <div class="alert-color" id="register_error_username"></div>
                </div>
              </div>

              <!-- email -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-communication-email prefix"></i>
                  <input id="register_email" type="email" class="validate" ng-model=userinput.email required></input>
                  <label for="register_email">Email</label>
                  <div class="alert-color" id="register_error_email"></div>
                </div>
              </div>

              <!-- password-->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-communication-vpn-key prefix"></i>
                  <input id="login_password" type="password" class="validate" ng-model=userinput.password required></input>
                  <label for="login_password">Password</label>
                  <div class="alert-color" id="register_error_password"></div>
                </div>
              </div>

              <br>

              <!-- institution -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-home prefix"></i>
                  <input id="register_institution" type="text" class="validate" ng-model=userinput.institution required></input>
                  <label for="register_institution">Institution</label>
                  <div class="alert-color" id="register_error_institution"></div>
                </div>
              </div>

              <!-- faculty -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-group-work prefix"></i>
                  <input id="register_faculty" type="text" class="validate" ng-model=userinput.faculty required></input>
                  <label for="register_faculty">Faculty</label>
                  <div class="alert-color" id="register_error_faculty"></div>
                </div>
              </div>

              <!-- Department -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-extension prefix"></i>
                  <input id="register_department" type="text" class="validate" ng-model=userinput.department required></input>
                  <label for="register_department">Department</label>
                  <div class="alert-color" id="register_error_department"></div>
                </div>
              </div>

              <!-- research group -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-dashboard prefix"></i>
                  <input id="register_researchGroup" type="text" class="validate" ng-model=userinput.researchGroup ></input>
                  <label for="register_researchGroup">Research Group</label>
                  <div class="alert-color" id="register_error_researchGroup"></div>
                </div>
              </div>

              <br>

              <!-- 
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-class prefix"></i>
                  <input id="register_researchDomain" type="text" class="validate" ng-model=userinput.researchDomains required></input>
                  <label for="register_researchDomain">Research Domain</label>
                  <div class="alert-color" id="register_error_researchDomain"></div>
                </div>
              </div> -->
              
            </form>


              <div>
                <p> research domain </p>
                <research-domain></research-domain>
              </div>

              <div class="col s12 alert-color center-align" id="register_error_general"></div>

          </div>
        </div>

        <div class="card-action white-text-color">
          <div class="col s12 waves-effect waves-light btn-large">
            <h5 class="center-align" style="color:white" ng-click="doRegister()">Register</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
