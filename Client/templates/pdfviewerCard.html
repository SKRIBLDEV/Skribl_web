<div class="card">
	<div class="card-content">
		<span class="card-title grey-text text-darken-4" ng-click="publications.toggleDisplayPDF()">
			<a> Preview </a>
			<i class="mdi-navigation-more-vert right"></i>
		</span>
	</div>
	<span class="grey-text text-darken-4" ng-show="publications.displayPDF">
		<div class="animated fadeInDown col s12">
			<div class="section">
				<div class="row s10 offset-s1 center">
					<pdf-viewer
					delegate-handle="my-pdf-container"
					url="data.currentMetaData.download"
					scale="1"
					show-toolbar="true"</pdf-viewer>

				</div>
			</div>
			<div class="center">
				<i class="mdi-hardware-keyboard-arrow-up" ng-click="publications.toggleDisplayPDF()"></i>
			</div>
		</div>
	</span>
</div>
