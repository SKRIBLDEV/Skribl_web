
<div class="card z-depth-4">

    <div class="card-content" style="background:#EEEEEE">

        <span class="card-title grey-text text-darken-4">
            <i class="mdi-social-public"> 
                Network
            </i>
        </span>

        <div class="card">
            <div class="card-content">
              <span class="card-title grey-text text-darken-4" ng-click="publications.toggleLibraryCard()">
                 <p> 
                     Currently Displaying the network of 
                 </p>
                 <span> 
                     {{appData.currentNetworkAuthor.firstName}} {{appData.currentNetworkAuthor.lastName}} 
                     <h6 ng-click="changeNetwork(appData.currentUser)" style="text-decoration:underline;">(display your network)</h6>
                 </span>
             </span>
         </div>
         
         <div class="row center" ng-show="graphDataLoading">
             <spinner></spinner>
         </div>
         <div class="networkCard"> 
            <graph-directive></graph-directive>
        </div>
    </div>

    <profile-card></profile-card>
    <network-links></network-links>
</div>
</div>
